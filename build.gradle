buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
        maven {
            name = "sponge"
            url = "https://repo.spongepowered.org/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


version = "1.0.3"
group = "ikexing" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "atutils"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
        // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20171003"
//    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    clientJvmArgs += "-Dfml.coreMods.load=ikexing.atutils.core.AutoTechUtilsPlugin"
    serverJvmArgs += "-Dfml.coreMods.load=ikexing.atutils.core.AutoTechUtilsPlugin"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    compile fileTree(dir: 'libs', includes: ['*.jar'])

//    compile "hellfirepvp.modularmachinery:modularmachinery:1.12.2-1.11.0-v50"
//    compile "com.azanor.baubles:Baubles:1.12-1.5.2"
    compile "vazkii.botania:Botania:r1.10-363.148"
    compile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.617"
    compile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.28-17"
    compile "mezz.jei:jei_1.12.2:4.16.1.302"
    compile('org.spongepowered:mixin:0.7.11-SNAPSHOT') {
        exclude module: 'guava'
        exclude module: 'commons-io'
        exclude module: 'gson'
    }
}
repositories {
    mavenCentral()
    maven { url = "https://repo.spongepowered.org/maven" }
    maven {
        name = "forge"
        url = "http://files.minecraftforge.net/maven"
    }
    maven {
        name = "The One Probe"
        url = "https://maven.tterrag.com"
    }
    maven {
        name = "jei"
        url =  "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "Botania"
        url = 'https://maven.blamejared.com'
    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        name = 'blamejared'
        url = 'https://maven.blamejared.com'
    }
    maven {
        name = 'jared maven'
        url = 'https://maven.blamejared.com/'
    }
//    maven {
//        name = 'hellfirepvp'
//        url = 'https://maven.hellfiredev.net/'
//    }
}

mixin {
    add sourceSets.main, "mixins.atutils.refmap.json"
}

jar {
    manifest {
        attributes([
                'TweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
                "FMLCorePlugin": "ikexing.atutils.core.AutoTechUtilsPlugin",
                "FMLCorePluginContainsFMLMod": true,
                "ForceLoadAsMod": true
        ])
    }
}